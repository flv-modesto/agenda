<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form action="submit" method="POST">{% csrf_token %}
        <div align="center">
        <label> Usuário </label>
        <input type="text" name="Usuário" >
        <input type="password" name="Senha" >
        <button type="submit"> Entrar </button>
        </div>
    </form>

        {% for message in messages %}
    <div align="center">
        <strong> Erro </strong> {{message}}
        {% endfor %}
    </div>
</body>
</html>
